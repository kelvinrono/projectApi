<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div class="navbar " style="background-color: rgb(241, 230, 230);">
    <nav class="container-fluid"
        style="border-bottom: solid rgba(182, 176, 176, 0.74) 1px; padding-bottom: 5px; padding-left: 150px;">
     
        <form class="mb-0 h1 ml-auto mr-auto" id="searchform" action="{% url 'search' %}">
            <input name="search_user" autocomplete="off" id="searching" class="form-control d-none d-md-block"
                placeholder="Search">
            <i class="spinner "></i>
        </form>
        <span class="pull-right" >
            <div class="col-sm-6 col-md-6" style="display: inline-flex; margin-right: 50px;">
                {% if user.is_authenticated %}
               <button class="btn btn-outline-primary"><a href="{%url 'post' %}">
                Add Post
            </a></button> 

                <div class="instaicon like" style="display: inline;" class="dropdown">
                    <a href="{% url 'profile' user.username %}" class="dropdown-toggle btn btn-default"
                        data-toggle="dropdown" role="button" aria-expanded="false">Profile</a>
                    <ul class="dropdown-menu" role="menu">
                        <li>
                            <a href="{% url 'profile' user.username %}" style="color: inherit;">
                                </span>Profile</a>
                        </li>
                        <li>
                            <a href="{%url 'index'%}" style="color: inherit;">Home</a>
                        </li>
                        <li>
                            <a href="/accounts/password_change" style="color: inherit;">Change Password</a>
                        </li>
                        
                        <li>
                            <a href="/accounts/logout" style="color: inherit;">Logout</a>
                        </li>
                    </ul>
                </div>

                {% else %}
                <a class='btn btn-default' href="/accounts/login">
                    <p>Login</p>
                </a>
                {% endif %}
            </div>

        </span>
    </nav>
</div>
